[package]
name    = "deploy"
version = "0.1.0"
edition = "2021"

[dependencies]
types                  = { path = "../types" }
anyhow                 = "1"
toml                   = "0.8"
serde                  = { version = "1", features = ["derive"] }
cosmwasm-std           = { workspace = true }
dotenv                 = "0.15"
tokio                  = { version = "1.45.1", features = ["macros", "rt-multi-thread"] }
valence-domain-clients = { git = "https://github.com/timewave-computer/valence-domain-clients.git", tag = "v0.1.1" }
alloy                  = { version = "0.9.2", features = ["full"] }
