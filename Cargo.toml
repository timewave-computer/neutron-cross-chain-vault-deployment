[workspace]
members = [
  "packages",
  "strategies/lombard_btc/deploy",
  "strategies/lombard_btc/strategist",
  "strategies/lombard_btc/types",
  "strategies/wbtc/deploy",
  "strategies/wbtc/strategist",
  "strategies/wbtc/types",
  "strategies/usdc/deploy",
  "strategies/usdc/types",
  "strategies/usdc/strategist",
  "strategies/cctp_lend/types",
  "strategies/cctp_lend/deploy",
  "strategies/cctp_lend/strategist",
  "strategies/btc_lst/deploy",
  "strategies/btc_lst/strategist",
  "strategies/btc_lst/types",
  "coprocessor-apps/clearing-queue/circuit",
  "coprocessor-apps/clearing-queue/controller",
  "coprocessor-apps/clearing-queue/core",
  "coprocessor-apps/lombard-transfer/circuit",
  "coprocessor-apps/lombard-transfer/controller",
  "coprocessor-apps/eureka-transfer/circuit",
  "coprocessor-apps/eureka-transfer/controller",
]
resolver = "2"

[workspace.dependencies]
env_logger                 = "0.10.0"
async-trait                = "0.1.77"
cosmwasm-std               = { version = "2.1.3" }
cosmrs                     = { version = "0.21.1" }
serde                      = { version = "1.0.207", default-features = false, features = ["derive"] }
dotenv                     = "0.15"
tokio                      = { version = "1.45.1", features = ["macros", "rt-multi-thread"] }
alloy                      = { version = "0.9.2", features = ["full"] }
hex                        = "0.4.3"
serde_json                 = { version = "1.0.140", default-features = false, features = ["alloc"] }
mmvault                    = { git = "https://github.com/neutron-org/slinky-vault", package = "mmvault", rev = "b2e2ff4" }
sp1-sdk                    = { version = "5.0.0", default-features = false }
bincode                    = "1.3.3"
anyhow                     = { version = "1", default-features = false }
toml                       = "0.8"
log                        = { version = "0.4.22" }
multi_log                  = "0.1.2"
opentelemetry_sdk          = "0.30.0"
opentelemetry-otlp         = "0.30.0"
opentelemetry-stdout       = "0.30.0"
opentelemetry-appender-log = "0.30.0"


# valence-protocol
valence-domain-clients               = { git = "https://github.com/timewave-computer/valence-domain-clients.git", tag = "v1.0.0" }
valence-authorization-utils          = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
