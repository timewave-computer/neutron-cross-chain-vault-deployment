valence-library-utils                = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-account-utils                = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-ica-ibc-transfer             = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-mars-lending                 = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-supervaults-lper             = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-supervaults-withdrawer       = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-clearing-queue-supervaults   = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-dynamic-ratio-query-provider = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-splitter-library             = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-forwarder-library            = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-strategist-utils             = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-maxbtc-issuer                = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }
valence-lending-utils                = { git = "https://github.com/timewave-computer/valence-protocol", rev = "062a77e" }

